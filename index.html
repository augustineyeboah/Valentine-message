<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to bottom, #ffccd5, #ff99c8);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px red;
      margin-bottom: 40px;
      text-align: center;
    }

    button {
      padding: 15px 35px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background-color: red;
      color: white;
    }

    #noBtn {
      background-color: white;
      color: red;
      border: 2px solid red;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-700px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üíî</button>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  yesBtn.onclick = () => {
    alert("Yay! üíñ Thanks i love you!");
    createHearts(20); // show hearts animation
  };

  noBtn.onmouseover = () => {
    const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
    const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  };

  function createHearts(count) {
    for(let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000); // remove after animation
    }
  }
</script>

</body>
</html>
